<html>

<head>

  <!-- DOES NOT WORK -->
  <link rel="stylesheet" href="http://localhost:8837/assets/css/vendor.css">
  <link rel="stylesheet" href="http://localhost:8837/assets/css/app.css">
  <!-- <link rel="stylesheet" href="http://volum.io/styles/vendor-aa5c8b9861.css">
    <link rel="stylesheet" href="http://volum.io/styles/app-4298570c99.css"> -->

  <script src="./settings.js"></script>

  <style>
    body {
      background: #000;
      /* background: #fff; */
    }

    #btn-settings-back {
      border-radius: 4px;
      color: #fff;
      background-color: transparent;
      box-shadow: none;
      border: none;
      font-size: 33px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="pluginWrapper">
      <div class="box">
        <div class="boxHeader">
          <div class="title">
            <h2>Settings</h2>
            <button id="btn-back" type="button" class="btn btn-link btn-xs">
              <i class="fa fa-chevron-left" aria-hidden="true"></i> <span translate="COMMON.BACK"
                class="ng-scope">Back</span>
            </button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-wrench"></i>
              General Settings
            </h3>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Close on Lose Focus</label>
                <div class="control-item">
                  <input id="blur" type="checkbox">
                </div>
              </div>
            </form>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Width</label>
                <div class="control-item">
                  <input id="dimension-width" class="form-control">
                </div>
              </div>
            </form>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Height</label>
                <div class="control-item">
                  <input id="dimension-height" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="control-buttons">
                  <button type="button" id="save-general" class="btn btn-info">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-plug"></i>
              Network Settings
            </h3>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Volumio URL</label>
                <div class="control-item">
                  <input id="url" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="control-buttons">
                  <button type="button" id="save-url" class="btn btn-info">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-wrench"></i>
              Keyboard Shortcuts
            </h3>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Keyboard Shortcuts Enabled</label>
                <div class="control-item">
                  <input id="keyboardShortcutsEnabled" type="checkbox">
                </div>
              </div>
            </form>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Volume Up</label>
                <div class="control-item">
                  <input id="volumeUp" class="form-control">
                </div>
              </div>
            </form>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Volume Down</label>
                <div class="control-item">
                  <input id="volumeDown" class="form-control">
                </div>
              </div>
            </form>
          </div>

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Start/Stop Playback</label>
                <div class="control-item">
                  <input id="playToggle" class="form-control">
                </div>
              </div>
            </form>
          </div>

          <!-- <div class="panel-body "> -->
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label">Play Next Title</label>
              <div class="control-item">
                <input id="playNext" class="form-control">
              </div>
            </div>
          </form>
          <!-- </div> -->

          <!-- <div class="panel-body "> -->
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label">Play Previous Title</label>
              <div class="control-item">
                <input id="playPrevious" class="form-control">
              </div>
            </div>
          </form>
          <!-- </div> -->

          <div class="panel-body ">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label">Open Volumio</label>
                <div class="control-item">
                  <input id="openVolumio" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="control-buttons">
                  <button type="button" id="save-keyboardshortcuts" class="btn btn-info">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>


</html>
